  <title>Checking Prime No.</title>
</head>
<body>
  <h1 align="center">Checking Prime Number</h1>
  <input type="number"><br><br>
  <button onclick="fun1();">Check</button>
<div class="t"></div>
<script>
  function isPrime(p){
  if(p<2){return false;}
    for(let i=2; i<=Math.sqrt(p); i++){
    if(p%i==0){return false;}
    }
    return true;
}
function fun1(){
  let n=parseInt(document.querySelector("input").value);
   let para= document.createElement("p");
  if(isPrime(n)){
   para.innerHTML=n+" is a <font color='green'>Prime Number</font>";
   document.body.appendChild(para);
  }
  else{
   para.innerHTML=n+" is <font color='red'>NOT</font> a prime Number";
   document.body.appendChild(para);
  }
}
